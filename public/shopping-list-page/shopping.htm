<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke.n.Programming | Shopping List App</title>
    <link rel="stylesheet" href="shoppig.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/fonts.css">
</head>
<body class="hidden">
    <div class="headerContainer">
        <div class="header">
            <h1>Welcome to the shopping list app!</h1>
            <p>Click <a href="https://lukenprogramming.github.io/TaskMaster-multi-feature-list-app/greeting%20page/index.htm">here</a> to go back to the welcome page</p>
        </div>
    </div>
    <div class="itemAdderContainer">
        <div class="itemAdder">
            <h2>Add new item:</h2>
            <div class="shoppingForm">
                <input type="text" placeholder="Item Name here" id="itemName">
                <input type="number" name="quantity" id="quantity" placeholder="Quantity of items">
                <br />
                <input type="submit" value="Add item(s)" id="submitBtn">
            </div>
        </div>
    </div>
            <div class="listDivContainer">
                <div class="listDiv">
                    <ul id="list">
                    </ul>
                </div>
            </div>
            <script src="shopping.js"></script>
</body>
</html>
