<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke.n.Programming | General To-do</title>
    <link rel="stylesheet" href="general.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/fonts.css">
</head>
<body>
    <div class="headerContainer">
        <div class="header">
            <h1 class="mainh1">General To-Do App</h1>
            <p>Welcome to the to-do app! Click <a href="https://lukenprogramming.github.io/TaskMaster-multi-feature-list-app/greeting%20page/index.htm">here</a> to go back to the welcome page</p>
        </div>
    </div>
    <div class="taskAdderContainer">
        <div class="taskAdder">
            <h2>Add a task:</h2>
            <input type="text" placeholder="Add task here" id="newTask">
            <h3>Due Date?</h3>
            <input type="radio" name="option" id="option1" value="true">
            <label for="option1">Yes</label>
            <input type="radio" name="option" id="option2" value="false">
            <label for="option2">No</label>
            <input type="date" name="date" id="date" class="hidden">
            <button type="submit" id="submitBtn">Add Task</button>
        </div>
    </div>
    <div class="allTasksContainer">
        <div class="task-box not-done-tasks">
            <h2>Not Done Tasks</h2>
            <ul id="notDoneTaskList"></ul>
        </div>
        <div class="task-box completed-tasks">
            <h2>Completed Tasks</h2>
            <ul id="doneTasksList"></ul>
        </div>
    </div>
    <script src="general.js"></script>
</body>
</html>
