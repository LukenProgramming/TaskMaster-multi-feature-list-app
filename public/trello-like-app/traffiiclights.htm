<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke.n.Programming | Traffic Light Tracker</title>
    <link rel="stylesheet" href="traffic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/fonts.css">
</head>
<body>
    <div class="headerContainer">
        <div class="header">
            <h1>TrafficTracker - A TaskMaster App</h1>
            <p>Welcome to TrafficTracker! To go back to the TaskMaster homepage, click <a href="https://lukenprogramming.github.io/TaskMaster-multi-feature-list-app/greeting%20page/index.htm">here.</a></p>
            <p>So how does it work? Simply add a task to the 'Not Started' or 'Doing' list, and click to push it forward as you get things done!</p>
        </div>
    </div>
    <div class="allProgressContainer">
            <div class="notStartedList task-box">
                <h2>Not Started</h2>
                <input type="text" name="newNotStarted" id="newNotStarted" placeholder="Add a new task:">
                <button type="submit" id="nStartedBtn" onclick="helloWorld()">Add Task</button>
                <ul id="notStartedUl">
                </ul>
        </div>
            <div class="doingList task-box">
                <h2>Doing</h2>
                <input type="text" name="newDoing" id="newDoing" placeholder="Add a new task:">
                <button type="submit" id="doingBtn">Add Task</button>
                <ul id="doingUl">
                </ul>
        </div>
            <div class="doneList task-box">
                <h2>Done</h2>
                <ul id="doneUl">
                </ul>
            </div>
    </div>
    </div>
    <script src="traffic.js"></script>
</body>
</html>
